<title>Menu</title>
<!-- icons -->
<div class="container">
    <div class="row">
        <div class="col-sm" *ngFor="let instrument of AVAILABLE_INSTRUMENTS">
            <img src="{{instrument.iconImage}}"
            alt="{{instrument.name}}"
            height="{{LOGO_HEIGHT}"
            width="{{LOGO_WIDTH}}"
            (click)="onInstrumentSelected(instrument)"
            style="border:1px solid;">
        </div>
    </div>
</div>
