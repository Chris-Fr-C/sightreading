<div class="text-center">
    <svg xml:space="preserve" width="161px" height="120">

         Intented to create a keyboard where key widths are
         accurately in position. 
         
         See http://www.mathpages.com/home/kmath043.htm
         for the math.
         
         This keyboard has following properties (x=octave width).
         1. All white keys have equal width in front (W=x/7).
         2. All black keys have equal width (B=x/12).
         3. The narrow part of white keys C, D and E is W - B*2/3
         4. The narrow part of white keys F, G, A, and B is W - B*3/4
         
    -->

        <!-- White keys  -->
        <!-- C -->
        <rect id="NC" class="key regular" style="stroke:black" x="0" y="0" width="23" height="120"
            (click)="onClickNoteAnyScale('C4')" />
        <!-- D -->
        <rect id="ND" class="key regular" style="stroke:black" x="23" y="0" width="23" height="120"
            (click)="onClickNoteAnyScale('D4')" />
        <!-- E -->
        <rect id="NE" class="key regular" style="stroke:black" x="46" y="0" width="23" height="120"
            (click)="onClickNoteAnyScale('E4')" />
        <!-- F -->
        <rect id="NF" class="key regular" style="stroke:black" x="69" y="0" width="23" height="120"
            (click)="onClickNoteAnyScale('F4')" />
        <!-- G -->
        <rect id="NG" class="key regular" style="stroke:black" x="92" y="0" width="23" height="120"
            (click)="onClickNoteAnyScale('G4')" />
        <!-- A -->
        <rect id="NA" class="key regular" style="stroke:black" x="115" y="0" width="23" height="120"
            (click)="onClickNoteAnyScale('A4')" />
        <!-- B -->
        <rect id="NB" class="key regular" style="stroke:black" x="138" y="0" width="23" height="120"
            (click)="onClickNoteAnyScale('B4')" />

        <!-- Black keys (overlap with the white keys) -->
        <!-- C# -->
        <rect id="NCs" class="key sharp" style="stroke:black" x="14.33333" y="0" width="13" height="80"
            (click)="onClickNoteAnyScale('Cs4')" />
        <!-- D# -->
        <rect id="NDs" class="key sharp" style="stroke:black" x="41.66666" y="0" width="13" height="80"
            (click)="onClickNoteAnyScale('Ds4')" />
        <!-- F# -->
        <rect id="NFs" class="key sharp" style="stroke:black" x="82.25" y="0" width="13" height="80"
            (click)="onClickNoteAnyScale('Fs4')" />
        <!-- G# -->
        <rect id="NGs" class="key sharp" style="stroke:black" x="108.25" y="0" width="13" height="80"
            (click)="onClickNoteAnyScale('Gs4')" />
        <!-- A# -->
        <rect id="NAs" class="key sharp" style="stroke:black" x="134.75" y="0" width="13" height="80"
            (click)="onClickNoteAnyScale('As4')" />
    </svg>
</div>
