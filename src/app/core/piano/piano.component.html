<!-- Instrument position -->


<svg xml:space="preserve" width="161px" height="120">

    <!--

         or any later version published by the Free Software Foundation;

         A copy of the license is included in the section entitled "GNU
         Free Documentation License".
         
         
         
         Intented to create a keyboard where key widths are
         accurately in position. 
         
         See http://www.mathpages.com/home/kmath043.htm
         for the math.
         
         This keyboard has following properties (x=octave width).
         1. All white keys have equal width in front (W=x/7).
         2. All black keys have equal width (B=x/12).
         3. The narrow part of white keys C, D and E is W - B*2/3
         4. The narrow part of white keys F, G, A, and B is W - B*3/4
         
    -->
    <!-- White keys  -->
    <!-- C -->
    <rect id="NC2" class="key regular" style="stroke:black" x="0" y="0" width="23" height="120"
        (click)=" onClickNote('C2')" />
    <!-- D -->
    <rect id="ND2" class="key regular" style="stroke:black" x="23" y="0" width="23" height="120"
        (click)=" onClickNote('D2')" />
    <!-- E -->
    <rect id="NE2" class="key regular" style="stroke:black" x="46" y="0" width="23" height="120"
        (click)=" onClickNote('E2')" />
    <!-- F -->
    <rect id="NF2" class="key regular" style="stroke:black" x="69" y="0" width="23" height="120"
        (click)=" onClickNote('F2')" />
    <!-- G -->
    <rect id="NG2" class="key regular" style="stroke:black" x="92" y="0" width="23" height="120"
        (click)=" onClickNote('G2')" />
    <!-- A -->
    <rect id="NA2" class="key regular" style="stroke:black" x="115" y="0" width="23" height="120"
        (click)=" onClickNote('A2')" />
    <!-- B -->
    <rect id="NB2" class="key regular" style="stroke:black" x="138" y="0" width="23" height="120"
        (click)=" onClickNote('B2')" />

    <!-- Black keys (overlap with the white keys) -->
    <!-- C# -->
    <rect id="NCs2" class="key sharp" style="stroke:black" x="14.33333" y="0" width="13" height="80"
        (click)=" onClickNote('Cs2')" />
    <!-- D# -->
    <rect id="NDs2" class="key sharp" style="stroke:black" x="41.66666" y="0" width="13" height="80"
        (click)=" onClickNote('Ds2')" />
    <!-- F# -->
    <rect id="NFs2" class="key sharp" style="stroke:black" x="82.25" y="0" width="13" height="80"
        (click)=" onClickNote('Fs2')" />
    <!-- G# -->


    <rect id="NGs2" class="key sharp" style="stroke:black" x="108.25" y="0" width="13" height="80"
        (click)=" onClickNote('Gs2')" />
    <!-- A# -->
    <rect id="NAs2" class="key sharp" style="stroke:black" x="134.75" y="0" width="13" height="80"
        (click)=" onClickNote('As2')" />
</svg>
